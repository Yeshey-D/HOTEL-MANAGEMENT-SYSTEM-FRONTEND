<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-700 text-center mb-6">Create an Account</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate>

          <!-- Username Field -->
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input
              id="name"
              formControlName="name"
              type="name"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              placeholder="Enter your name">
            <div *ngIf="submitted && f['name'].errors" class="text-sm text-red-500 mt-1">
              <small *ngIf="f['name'].errors['required']">name is required</small>
            </div>
          </div>
          <!-- CID Field -->
          <div class="mb-4">
          <label for="cid" class="block text-sm font-medium text-gray-700">CID</label>
          <input
          id="cid"
          formControlName="cid"
          type="cid"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Enter your cid">
        <div *ngIf="submitted && f['cid'].errors" class="text-sm text-red-500 mt-1">
           <small *ngIf="f['cid'].errors['required']">cid is required</small>
           <small *ngIf="f['cid'].errors['cid']">Invalid cid format</small>
        </div>
      </div>
      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Enter your email">
        <div *ngIf="submitted && f['email'].errors" class="text-sm text-red-500 mt-1">
          <small *ngIf="f['email'].errors['required']">Email is required</small>
          <small *ngIf="f['email'].errors['email']">Invalid email format</small>
        </div>
      </div>
      <!-- Phone Field -->
      <div class="mb-4">
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
        <input
          id="phone"
          formControlName="phone"
          type="phone"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Enter your phone">
        <div *ngIf="submitted && f['phone'].errors" class="text-sm text-red-500 mt-1">
          <small *ngIf="f['phone'].errors['required']">Phone is required</small>
          <small *ngIf="f['phone'].errors['phone']">Invalid phone format</small>
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Enter your password">
        <div *ngIf="submitted && f['password'].errors" class="text-sm text-red-500 mt-1">
          <small *ngIf="f['password'].errors['required']">Password is required</small>
          <small *ngIf="f['password'].errors['minlength']">Password too short</small>
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="mb-4">
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input
          id="confirmPassword"
          formControlName="confirmPassword"
          type="password"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Confirm your password">
        <div *ngIf="submitted && f['confirmPassword'].errors" class="text-sm text-red-500 mt-1">
          <small *ngIf="f['confirmPassword'].errors['required']">Confirm password is required</small>
        </div>
        <div *ngIf="signupForm.errors?.['passwordMismatch']" class="text-sm text-red-500 mt-1">
          <small>Passwords do not match</small>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Sign Up
      </button>
    </form>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="mt-4 text-sm text-red-500 text-center">
      {{ errorMessage }}
    </div>

    <div class="text-center mt-4">
      <p class="text-sm text-gray-600">
        Already have an account?
        <a routerLink="/login" class="text-blue-600 hover:underline">Log In</a>
      </p>
    </div>
  </div>
</div>
